<!DOCTYPE html>
<html>
<head>
    <title>Apple Counting System</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 40px; 
            background: white; 
            text-align: center; 
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        h1 { 
            color: #333; 
            margin-bottom: 30px; 
            font-size: 2.5em;
        }
        .upload-section {
            margin-bottom: 30px;
        }
        .file-input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .file-name-input {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            min-width: 300px;
            background: #f9f9f9;
        }
        .upload-btn {
            background: black;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .upload-btn:hover {
            background: #333;
        }
        .count-btn {
            background: black;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            margin: 20px 0;
        }
        .count-btn:hover {
            background: #333;
        }
        .image-container {
            margin: 30px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .results-box {
            background: lightblue;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #87CEEB;
        }
        .results-box h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .results-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .image-row {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: nowrap;
            align-items: flex-start;
            overflow: hidden;
        }
        .image-item {
            flex: 1;
            max-width: 45%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .image-item h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .image-item img {
            width: 100%;
            max-width: 500px;
            max-height: 400px;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        .zoom-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 5;
        }
        .image-item:hover .zoom-overlay {
            opacity: 1;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content img {
            max-width: 90vw;
            max-height: 90vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apple Counting System</h1>
        
        <div class="upload-section">
            <div class="file-input-container">
                <input type="text" class="file-name-input" id="fileName" placeholder="Select a file..." readonly>
                <button type="button" class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload File</button>
                <input type="file" id="fileInput" name="file" accept="image/*" style="display: none;" onchange="updateFileName(this)">
            </div>
            
            <button type="button" class="count-btn" onclick="submitForm()">Count Apple</button>
        </div>

        <form id="uploadForm" method="POST" enctype="multipart/form-data" class="hidden">
            <input type="file" name="file" id="formFile" accept="image/*">
        </form>

        {% if count is not none %}
            <div class="image-container">
                <div class="image-row">
                    <div class="image-item">
                        <h3>Original Image:</h3>
                        <img src="{{ uploaded_image }}" alt="Uploaded Image" onclick="openModal(this.src)">
                        <div class="zoom-overlay" onclick="openModal(this.previousElementSibling.src)">üîç</div>
                    </div>
                    {% if result_image %}
                    <div class="image-item">
                        <h3>Detection Results:</h3>
                        <img src="{{ result_image }}" alt="Result Image with Bounding Boxes" onclick="openModal(this.src)">
                        <div class="zoom-overlay" onclick="openModal(this.previousElementSibling.src)">üîç</div>
                    </div>
                    {% endif %}
                </div>
            </div>
            
            <div class="results-box">
                <h3>Results</h3>
                <div class="results-text">Total Number of Apples: {{ count }}</div>
            </div>
        {% endif %}
    </div>

    <!-- Modal for zoomed images -->
    <div class="modal-overlay" id="imageModal" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="close-modal" onclick="closeModal()">√ó</div>
            <img id="modalImage" src="" alt="Zoomed Image">
        </div>
    </div>

    <script>
        function updateFileName(input) {
            if (input.files && input.files[0]) {
                document.getElementById('fileName').value = input.files[0].name;
                document.getElementById('formFile').files = input.files;
            }
        }
        
        function submitForm() {
            if (document.getElementById('formFile').files.length > 0) {
                document.getElementById('uploadForm').submit();
            } else {
                alert('Please select a file first');
            }
        }
        
        // Modal functions
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</body>
</html>
